  <header>
    <h1>Our Pricing</h1>
    <div id="switch">
      <p class="switch-label">Annually</p>

        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>

    </div>
  </header>

  <main>

        <hr>
        <p>Send up to 3 GB</p>
